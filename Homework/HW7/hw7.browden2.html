<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Interactive Photo Gallery</title>
    <!--css link-->
    <link rel="stylesheet" href="css/hw7.browden2.css"/>
    <!--boostrap font-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="img/search.svg"/>
  </head>
  <body>
    <header class="sticky-header">
    <h1 id="title">My Interactive Photo Gallery</h1>
    </header>
    <main>
      <section>
        <div class="photo-container">
          <div class="photo-item grid-container">
            <div class="grid-item item-1">1</div>
            <div class="grid-item item-2">2</div>
            <div class="grid-item item-3">3</div>
            <div class="grid-item item-4">4</div>
            <div class="grid-item item-5">5</div>
            <div class="grid-item item-6">6</div>
            <div class="grid-item item-7">7</div>
            <div class="grid-item item-8">8</div>
            <div class="grid-item item-9">9</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
